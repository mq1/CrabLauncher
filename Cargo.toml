[package]
name = "crab-launcher"
version = "0.3.3"
edition = "2021"
authors = ["Manuel Quarneti <manuq01@pm.me>"]
repository = "https://github.com/mq1/CrabLauncher"
license = "GPL-3.0-only"
description = "An unofficial launcher for Minecraft: Java Edition"

[dependencies]
iced = { version = "0.9", features = ["glow", "image", "svg"] }
iced_aw = { version = "0.5", features = ["glow", "wrap", "floating_element", "spinner", "card", "modal"] }
rfd = "0.11"
ureq = { version = "2.7", features = ["json"] }
open = "5.0"
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
toml = "0.7"
directories = "5.0"
once_cell = "1.18"
chrono = { version = "0.4.26", features = ["serde"] }
oauth2 = { version = "4.4", default-features = false, features = ["ureq"] }
copypasta = "0.8"
version-compare = "0.1"
flate2 = "1.0"
tar = "0.4"
zip = { version = "0.6", default-features = false, features = ["deflate"] }
sha1 = "0.10"
sha2 = "0.10"
md-5 = { version = "0.10", optional = true }
digest = "0.10"
base16ct = { version = "0.2", features = ["alloc"] }
tempfile = "3.6"
serde_with = { version = "3.0", features = ["base64"] }

[features]
default = ["updater"]
updater = []
offline-accounts = ["dep:md-5"]

[profile.release]
opt-level = "z"
lto = true
codegen-units = 1
panic = "abort"
strip = true
