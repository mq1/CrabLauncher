[package]
name = "ice-launcher"
version = "0.0.18+dev"
edition = "2021"
authors = ["Manuel Quarneti <hi@mq1.eu>"]
repository = "https://github.com/mq1/ice-launcher"
license = "GPL-3.0-only"
description = "An unofficial launcher for Minecraft: Java Edition"

[package.metadata.bundle]
name = "Ice Launcher"
identifier = "eu.mq1.ice-launcher"
icon = ["ice-launcher.png"]
copyright = "Copyright (C) 2022 Manuel Quarneti"

[dependencies]
druid = { git = "https://github.com/linebender/druid.git", features = ["im", "image", "png", "serde"] }
tokio = { version = "1", features = ["rt", "macros", "process", "io-util"] }
reqwest = { version = "0.11", features = ["native-tls", "json", "stream"] }
futures-util = "0.3"
serde = { version = "1", features = ["derive"] }
serde_json = "1"
url = { version = "2", features = ["serde"] }
color-eyre = "0.6"
open = "2"
directories = "4"
strum = "0.24"
strum_macros = "0.24"
toml = "0.5"
once_cell = "1"
version-compare = "0.1"
sha1 = "0.10"
base16ct = { version = "0.1", features = ["alloc"] }
oauth2 = "4"

[target.'cfg(target_os = "windows")'.dependencies]
zip = { version = "0.6", default-features = false, features = ["deflate"] }

[target.'cfg(not(target_os = "windows"))'.dependencies]
flate2 = "1"
tar = "0.4"

[profile.release]
opt-level = "z"
lto = true
codegen-units = 1
panic = "abort"
strip = true

[profile.dev.package.backtrace]
opt-level = 3
